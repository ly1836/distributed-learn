
stages:
  - pull
  - build
  - deploy

pull:
  stage: pull
  script:
    - sudo git pull .
  tags:
    - kubernetes
  only:
    - master


build:
  stage: build
  script:
    #- mvn clean package docker:build -Dmaven.test.skip=true
    - mvn clean package jib:build -DskipTests
    - sudo ls -l
  tags:
    - kubernetes
  only:
    - master

deploy:
  stage: deploy
  script:
    - kubectl apply -f ./kubernetes/deployment.yaml
  tags:
    - kubernetes
  only:
    - master